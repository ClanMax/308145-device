<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Девайс</title>
  </head>
  <body>
      <header class="header">
          <div class="container">
              <a href="#"><img src="http://placehold.it/50x60" alt="Это логотип" class="logo" width="50" height="60"></a>
              
              <nav class="header-navigation_top">
                 <form action="" action="post">
                     <input type="text" placeholder="Поиск по сайту" class="search-form">
                 </form>
                  <ul>
                      <li><a href="#" class="header_name">Валентин Петухов</a></li>
                      <li><a href="#" class="header_signout">Выйти</a></li>
                      <li><a href="#" class="header_capture">Сравнить</a></li>
                      <li><a href="#" class="header_cart">Корзина</a></li>
                  </ul>
              </nav>
              
              <nav class="header-navigation_bottom">
                  <ul>
                      <li><a href="#">Каталог товаров</a></li>
                      <li><a href="#">Доставка</a></li>
                      <li><a href="#">Гарантия</a></li>
                      <li><a href="#">Контакты</a></li>
                  </ul>
              </nav>
          </div>
      </header>
      
      <main class="main">
          <div class="main-menu">
              <div class="container">
                  <h2 class="main-menu_h2">Моноподы для селфи</h2>
                  <ul class="main-menu_ul">
                      <li class="main-menu_li"><a href="#" class="main-menu_a">Главная</a></li>
                      <li class="main-menu_li"><a href="#" class="main-menu_a">Каталог товаров</a></li>
                      <li class="main-menu_li"><span>Моноподы для селфи</span></li>
                  </ul>
              </div>
          </div>

          <div class="main-filter">
            <!-- надо решить нужен тут див или нет -->
            <span class="main-sort_span">Фильтр:</span>
                 
            <form action="#" class="main-sort">
                <span class="main-sort_cost sort-title">Стоимость</span>
                <input type="range" min="0" max="10000" step="1" value="5000" name="cost">
                
                <span class="main-sort_color sort-title">Цвет</span>
                <input type="checkbox" id="main-sort_black" name="main-sort_black" class="sort-color"><label for="main-sort_black">Черный</label>
                <input type="checkbox" id="main-sort_white" name="main-sort_white" class="sort-color"><label for="main-sort_white">Белый</label>
                <input type="checkbox" id="main-sort_blue" name="main-sort_blue" class="sort-color"><label for="main-sort_blue">Голубой</label>
                <input type="checkbox" id="main-sort_red" name="main-sort_red" class="sort-color"><label for="main-sort_red">Красный</label>
                <input type="checkbox" id="main-sort_pink" name="main-sort_pink" class="sort-color"><label for="main-sort_pink">Розовый</label>
                
                <span class="main-sort_color sort-title">Цвет</span>
                <input type="checkbox" id="main-sort_have" name="main-sort_have" class="sort-bluetooth"><label for="main-sort_black">Есть</label>
                <input type="checkbox" id="main-sort_havent" name="main-sort_havent" class="sort-bluetooth"><label for="main-sort_black">Нет</label>
                
                <input type="submit" class="main_a">
            </form>
                  
          </div>
            
          <div class="main-aside">
              <span class="main-sort_span">Сортировка:</span>
              <a href="#" class="main-sort_a">По цене</a>
              <a href="#" class="main-sort_a">По типу</a>
              <a href="#" class="main-sort_a">По популярности</a>
                  
              <!-- стрелки вниз и вверх это кнопки, либо меняются при выборе сортировки? -->
              <button class="main-sort_btn">Наименьшее наверху</button>
              <button class="main-sort_btn">Наибольшее наверху</button>
          </div>
          
      </main>
    </body>
</html>
